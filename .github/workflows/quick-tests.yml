name: Quick Tests (Fast Tests Only)

on:
  push:
    branches: [ '**' ]  # Runs on all branches
  pull_request:
    branches: [ '**' ]

jobs:
  quick-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .
    
    - name: Run tests (excluding slow/integration/performance)
      run: |
        pytest -v --tb=short -m "not slow and not integration and not performance and not playwright and not distributed"
      continue-on-error: false
    
    - name: Test summary
      if: always()
      run: |
        echo "Fast tests completed. Check results above."

