version: "3.9"

# Docker Compose for local crawlit distributed development.
#
# Starts all optional backend services:
#   - RabbitMQ    (AMQP message queue)
#   - Apache Kafka + Zookeeper  (Kafka message queue)
#   - PostgreSQL  (relational storage backend)
#   - MongoDB     (document storage backend)
#
# Quick start:
#   docker compose up -d
#   pip install crawlit[distributed,databases]
#
# Stop and remove containers (data volumes are preserved):
#   docker compose down
#
# Full teardown including volumes:
#   docker compose down -v

services:

  # ──────────────────────────────────────────
  # RabbitMQ (AMQP)
  # ──────────────────────────────────────────
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: crawlit_rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"    # AMQP
      - "15672:15672"  # Management UI  →  http://localhost:15672  (guest/guest)
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ──────────────────────────────────────────
  # Apache Kafka
  # ──────────────────────────────────────────
  zookeeper:
    image: bitnami/zookeeper:3.9
    container_name: crawlit_zookeeper
    restart: unless-stopped
    environment:
      ALLOW_ANONYMOUS_LOGIN: "yes"
    volumes:
      - zookeeper_data:/bitnami/zookeeper

  kafka:
    image: bitnami/kafka:3.6
    container_name: crawlit_kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_CFG_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      ALLOW_PLAINTEXT_LISTENER: "yes"
    volumes:
      - kafka_data:/bitnami/kafka
    healthcheck:
      test: ["CMD", "kafka-topics.sh", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 15s
      timeout: 10s
      retries: 5

  # ──────────────────────────────────────────
  # PostgreSQL
  # ──────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: crawlit_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: crawlit
      POSTGRES_USER: crawlit
      POSTGRES_PASSWORD: crawlit
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crawlit"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ──────────────────────────────────────────
  # MongoDB
  # ──────────────────────────────────────────
  mongo:
    image: mongo:7
    container_name: crawlit_mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand({ping:1})", "--quiet"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  rabbitmq_data:
  zookeeper_data:
  kafka_data:
  postgres_data:
  mongo_data:
