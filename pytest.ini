[pytest]
# Pytest configuration for crawlit

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum Python version
minversion = 3.8

# Add import paths
pythonpath = .

# Console output options
console_output_style = progress
addopts = 
    -v
    --tb=short
    --strict-markers
    -p no:warnings

# Custom markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require external services)
    performance: Performance and benchmark tests
    slow: Slow-running tests
    playwright: Tests requiring Playwright
    distributed: Tests requiring message queue systems (RabbitMQ, Kafka)
    database: Tests requiring database connections
    network: Tests requiring network access
    
    # Feature-specific markers
    budget_tracker: Tests for budget tracking functionality
    priority_queue: Tests for priority queue functionality
    cookie_persistence: Tests for cookie persistence
    captcha_detection: Tests for CAPTCHA detection
    pdf_extraction: Tests for PDF extraction
    download_manager: Tests for download manager
    incremental_crawling: Tests for incremental crawling
    scheduler: Tests for crawl scheduler

# Test timeout (in seconds)
timeout = 300

# Asyncio mode
asyncio_mode = auto

# Coverage configuration
[coverage:run]
source = crawlit
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov

# Logging configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Warnings configuration
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

